version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nobasud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nobasud
      POSTGRES_USER: nobasud_user
      POSTGRES_PASSWORD: nobasud_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - nobasud_network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nobasud-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nobasud.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nobasud_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nobasud_network:
    driver: bridge
